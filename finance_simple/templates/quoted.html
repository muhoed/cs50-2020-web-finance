{% extends "layout.html" %}

{% block title %}
    Show stock data
{% endblock %}

{% block main %}
    <h3>Requested stock ticker information:</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Ticker symbol</th>
          <th>Company name</th>
          <th>Latest price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>

            <tr>
              <td>{{ symbol }}</td>
              <td>{{ name }}</td>
              <td>{{ price }}</td>
              <td><a href="{{ url_for("buy", symbol = symbol) }}" class="btn btn-primary"
                     role="button" title="Buy stock">Buy</a>
              </td>
            </tr>

      </tbody>
    </table>
{% endblock %}
